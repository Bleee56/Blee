<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blee Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .display {
            background-color: #222;
            color: #fff;
            text-align: right;
            font-size: 2em;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            background-color: #444;
            color: #fff;
            border: none;
            font-size: 1.5em;
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #555;
        }
        .button:active {
            background-color: #666;
        }
        .button:focus {
            outline: none;
        }
    </style>
</head>
<body>

<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <button class="button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="appendToDisplay('/')">/</button>
        <button class="button" onclick="appendToDisplay('*')">*</button>
        <button class="button" onclick="appendToDisplay('%')">%</button>

        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button" onclick="appendToDisplay('-')">-</button>

        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button" onclick="appendToDisplay('+')">+</button>

        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button" onclick="calculateResult()">=</button>

        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="appendToDisplay('.')">.</button>
        <button class="button" onclick="appendToDisplay('000')">000</button> <!-- New 000 button -->

        <button class="button" onclick="copyResult()"><b>COPY</b></button> <!-- New Copy Result button -->
    </div>
</div>

<script>
    function clearDisplay() {
        document.getElementById('display').innerText = '0';
    }

    function appendToDisplay(value) {
        let display = document.getElementById('display');
        if (display.innerText === '0') {
            display.innerText = value;
        } else {
            display.innerText += value;
        }
    }

    function calculateResult() {
        let display = document.getElementById('display');
        try {
            display.innerText = eval(display.innerText);
        } catch (e) {
            display.innerText = 'Error';
        }
    }

    function copyResult() {
        let display = document.getElementById('display');
        let result = display.innerText;
        navigator.clipboard.writeText(result).then(() => {
            alert("Result copied to clipboard: " + result);
        }).catch((err) => {
            alert("Failed to copy result: " + err);
        });
    }
</script>
</body>
</html>
